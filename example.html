<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          display: flex;
          text-align: center;
          text-anchor: middle;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
          box-sizing: border-box;
          height: 100%;
        }
        .button{
            background-color: #007bff;
            color: white;
            margin: 4px 2px;
            padding: 16px 100px;
            text-align: center;
            display: inline-block;
            font-size: 1.25rem;
            border-radius: 0.3rem;
            border-color: #007bff;
            transition-duration: 0.1s;
            cursor: pointer;
            max-width: 330px;
        }
        .button:hover{
            background-color: #004ea0;
        }
        .form-floating{
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          line-height: 1.5;
          font-weight: 400;
          background-clip: padding-box;
          display: block;
          font-size: 16px;
          color: #495057;
          background-color: #fff;
          border: 1px solid #ced4da;
          border-radius: 0.25rem;
          overflow: visible;
                }
      .form-signin {
        max-width: 330px;
        padding: 15px;
        z-index: 2;
        width: 100%;
        margin: auto;
      }

        
    </style>
</head>
<body >
    <main class="form-signin">
        <form>
          <img src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" width="72" height="72">
          <h1>Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" placeholder="Email address" style="border:0 ; font-size:16px">
          </div>
          <div class="form-floating">
            <input type="password" placeholder="Password" style="border:0; font-size: 16px;">
          </div>
          <div>
            <input type="checkbox" value="remember-me">
            <label>
              Remember me
            </label>
            <br>
            <br>
          </div>
          <button class="button">Sign in</button>
          <p>&copy; 2017â€“2023</p>
        </form>
</body>
</html>
